
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">about page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body text-center">

					<img style="width: 200px; height: 200px;"
						th:src="@{'/img/'+${user.imageUrl}}"
						class="contact_profile_picture" src="" alt="uploading..." />

					<h3 class="mt-3">
						<span th:text="${user.name}"></span>
					</h3>

					<table class="table mt-4">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col">CMSMR<span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Active Status</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">About</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>

						</tbody>
					</table>



				</div>
			</div>
		</div>
	</section>
</body>
</html>
