
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">about page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if="${contact}">
			<div class="card-body">
			
			
				<!-- this is for showing message after add contacts -->
				<div th:if="${session.message}"
					th:classappend="${session.message.type}"
					class="alert alert-dismissible fade show" role="alert">
					<p th:text="${session.message.content}"></p>

					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>


				<div class="container text-center">
					<img style="width: 200px; height: 200px;"
						th:src="@{'/img/'+${contact.image}}"
						class="contact_profile_picture" src="" alt="uploading..." />

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.secondName}"></span>)
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">CMSMR<span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>

						</tbody>
					</table>

					<div class="description">
						<th:block th:text="${contact.description}"></th:block>
					</div>
					<div class="container m-3">
						<form method="post"
							th:action="@{'/user/update-contact/'+ ${contact.cId}}"
							class="mb-2">
							<button class="btn btn-warning btn-sm btn-block">Update</button>
						</form>

						<a th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-danger btn-sm btn-block text-light">Delete</a>
					</div>

				</div>


			</div>

		</div>
		<div class="text-center">
			<h2 th:unless="${contact}" class="bg-danger text-light p-3 ">You
				don't have permission to see this contact</h2>
		</div>



	</section>
</body>
</html>
